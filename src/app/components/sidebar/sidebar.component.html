<!-- logo -->
<div class="hidden min-[1024px]:block mb-[25px]">
    <div [class.sideBarLogoActive]="isContainerActive" class="sideBarLogo">
        <img src="logo.png" alt="Logo" class="bigLogo max-h-[24px]" />
        <img src="small-logo.png" alt="Logo" class="smallLogo max-h-[24px]" />
    </div>
</div>
